<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>login-form</title>
        <link rel="StyleSheet" type="text/css" href="../Css/style.css">
    </head>

    <body class="all-login-feature">

        <h2 class="log-form"> My Diary Login</h2>

        <form action="/" method="#">
            <div class="login-form">
                <label type="username"><b>Username</b></label>
                <input type="text" placeholder="you@gmail.com" name="username">

                <label type="password"><b>Password</b></label>
                <input type="password" maxlength="8" placeholder="Atleast 8 characters" name="password">

            </div>

            <button type="submit" class="login-button"><a href="Entries.html">Login</a></button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me
            </label>
            <button type="button" class="cancel-login-btn"><a href="#">Cancel</a></button>
            </div>
        </form>
    </body>

</html>
